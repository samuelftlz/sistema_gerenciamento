<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="/" class="active">Home</a>
        <a href="/cadastrar">Cadastrar</a>
        <a href="/cadastrar/produto">Produtos</a>
        <a href="/logar">Logar</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <form action="/cadastrar" method="post">
        <label for="loginUser">Login:</label> <!--cria uma descrição textual para campos de entrada-->
        <input type="text" id="loginUser" name="loginUser" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <label for="tipoUser">Tipo de Usuário:</label>
        <select id="tipoUser" name="tipoUser" required>
            <option value="normal">Normal</option>
            <option value="super">Super</option>
        </select>
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
